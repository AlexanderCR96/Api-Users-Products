# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/apidb?useSSL=false
spring.datasource.username=root
spring.datasource.password=alex
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JWT Configuration
app.jwt.secret=mySecretKeyWhichShouldBeLongAndHardToGuessAtLeast32CharactersLong
app.jwt.expiration.ms=86400000

spring.security.user.name=alex
spring.security.user.password=1234

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# API Settings
server.port=8092
server.servlet.context-path=/api

